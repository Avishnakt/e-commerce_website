{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <header>
    <a href="{% url 'cartapp:all_productsCat' %}"><img src="{% static 'img/logo.jpg' %}" alt="logo_image" width="150px" height="85px" ></a>
    </header>
    <a class="navbar-brand" href="#">Delta </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#"></a>
        </li>
        <li class="nav-item dropdown {% if 'cartapp' in request.path %} active {% endif %} ">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="{% url 'cartapp:all_productsCat' %}">All products</a></li>
            {% for cat in links %}
            <li><a class="dropdown-item" href="{{ cat.get_url }}">{{cat.name}}</a></li>
            {% endfor %}
            <li><hr class="dropdown-divider"></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
        </li>
        {% if item_count > 0 %}
        <li class="nav-item">
          <a class="nav-link disabled"  href="{% url 'my_cart:cart_details' %}" ><i class="fa-solid fa-cart-shopping"></i> ({{ item_count }}) </a>
        </li>
        {% endif %}
      </ul>
       <div style="padding-left:400px">

       </div>
        <div>
           <form class="d-flex" action="{% url 'search_app:search_result' %}" method="get">
             {% csrf_token %}
              <input class="form-control me-2" type="search" placeholder="Search" name="q" aria-label="Search">
              <button class="btn btn-outline-success" type="submit"> <i class="fa-solid fa-magnifying-glass"></i></button>

         </form>
        </div>
    </div>
  </div>
</nav>
